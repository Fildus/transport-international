legalinformation:
    mainTitle: "INFORMACIÓN LEGAL"
    html: |
        <strong>CONDICIONES</strong> <br>
        La inscripción en el Directorio de Transporte por Carretera es gratuita. <br>
        Para comunicarse en nuestro sitio, consulte nuestras tarifas y condiciones. La información contenida en este sitio es la más precisa posible, a pesar de toda nuestra atención, si observa un error o una omisión, no dude en escribirnos: <a href="mailto:webmaster@annuaire-des-transports.com">webmaster@annuaire-des-transports.com </a> <br>
        <br>
        <strong>DIRECTORIO DE TRANSPORTE</strong> <br>
        ¤ El Directorio de Transporte niega cualquier responsabilidad por el uso o las consecuencias, privadas o profesionales, que resulte del uso de nuestros servicios. <br>
        ¤ también declina toda responsabilidad en caso de información errónea u omitida. <br>
        ¤ El editor no puede, bajo ninguna circunstancia, garantizar la calidad y confiabilidad de los servicios ofrecidos por las compañías enumeradas en este directorio y, por lo tanto, los libera de cualquier responsabilidad en caso de una disputa entre los usuarios de este servicio. <br>
        <br>
        <strong>INFORMATICA Y LIBERTADES</strong> <br>
        De conformidad con la Ley de protección de datos del 6 de enero de 1978, le informamos que tiene derecho a acceder, modificar, rectificar y eliminar su contribución. <br>
        El Anuario de Transportes se declara a la CNIL bajo el No. 718712. <br>
        Para ejercer este derecho, comuníquese con: <a href="mailto:webmaster@annuaire-des-transports.com"> webmaster@annuaire-des-transports.com </a> <br>
        <br>
        <strong>FALSIFICACION</strong> <br>
        Cualquier reproducción o representación, total o parcial, para otros fines en cualquier medio está prohibida. El incumplimiento de esta prohibición constituye una infracción que puede incurrir en la responsabilidad civil y penal del infractor. La información contenida en este servicio no es vinculante y está sujeta a cambios sin previo aviso. <br>
        <br>
        <strong>EDITOR </strong> <br>
        <p> <a href="http://www.webdesign-graphiste.com" title="creación sitio web"> Diseñador gráfico de diseño web </a> <br>
            5 Al Vigné Road <br>
            31140 MONTBERON </p>
        <p> Contacto comercial: Jean-Paul Alibert <br>
            phone: +33 5 61 57 91 08 </p>

pricing:
    mainTitle: "TARIFAS Y CONDICIONES"
    html: |
        <article>
        <table border = "0" cellspacing = "0" cellpadding = "3">
        <tbody>
        <tr>
        <td> <strong> COMUNICARSE EN EL DIRECTORIO DE TRANSPORTE </strong> <br> <br> Transport-international.com es una herramienta de referencia en el sector del transporte. <br> <br> Puede promocionar su empresa, ya sea un transportista o proveedor de materiales relacionados con el transporte (Venta de camiones, mantenimiento, etc.). El SEO es gratuito para todas las empresas. Transporte que deseen aparecer en una de las secciones del Anuario del Transporte. <br> Simplemente complete nuestro formulario en línea. Al recibir su solicitud, uno de nuestros empleados se pondrá en contacto con usted para completar los detalles de sus actividades y destinos. <br> <br> Sin embargo, tiene una oferta comercial económica y escalable para desarrollar planes de comunicación rentables. <br> <br> <strong> TARJETAS PERSONALIZADAS: </strong> <br> <br> Esta es su tarjeta de visita en Internet durante un año. <br> <br> Gracias a una ubicación en las primeras páginas durante las búsquedas, le permite optimizar la visibilidad de su empresa en el anuario. <br> <br> Además, se beneficia de recibir solicitudes de cotizaciones por correo electrónico (E-Mail). <br> Una ventaja competitiva decisiva <br>
        <ul>
        <li> El listado de su empresa se ve favorecido en la lista, durante las búsquedas. </li>
        <li> Puede insertar el logotipo de su empresa, así como fotos. </li>
        <li> Los cuadros de texto le permiten completar su listado. </li>
        </ul>
        <br> Por lo tanto, los usuarios del directorio estarán completamente informados sobre la capacidad de su empresa para satisfacer sus diferentes necesidades. <br> <br> Póngase en contacto con nuestro gerente de ventas para obtener más información: <a href="mailto:publicite@office-of-transportation.com"> publicite@transportation-directory.com </a> </td>
