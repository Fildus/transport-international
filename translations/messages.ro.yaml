legalinformation:
    mainTitle: "INFORMAȚII JURIDICE"
    html: |
        <strong> CONDIȚII </strong> <br>
        Înregistrarea în directorul de transport rutier este gratuită. <br>
        Pentru a comunica pe site-ul nostru, consultați tarifele și condițiile noastre. Informațiile conținute în acest site sunt cele mai exacte, în ciuda atenției noastre, dacă observați o eroare sau o ommisie, nu ezitați să ne scrieți: <a href = "mailto: webmaster@annuaire-des-transports.com "> webmaster@manager-of-transportations.com </a>
        <br>
        <strong> DIRECTORĂ TRANSPORT </strong> <br>
        ¤ Directorul de transport nu își asumă răspunderea pentru utilizarea sau consecințele, private sau profesionale, care rezultă din utilizarea serviciilor noastre. <br>
        ¤ De asemenea, refuză orice responsabilitate în cazul informațiilor eronate sau omitete. <br>
        ¤ Editorul nu poate garanta în niciun caz calitatea și fiabilitatea serviciilor oferite de companiile listate în acest director și, prin urmare, le eliberează de orice răspundere în cazul unui litigiu între utilizatorii acestui serviciu. <br>
        <br>
        <strong> INFORMATICĂ ȘI LIBERTĂȚI </strong> <br>
        În conformitate cu Legea privind protecția datelor din 6 ianuarie 1978, vă informăm că aveți dreptul de a accesa, modifica, corecta și șterge contribuția. <br>
        Anuarul transporturilor este declarat la CNIL sub nr. 718712. <br>
        Pentru a vă exercita acest drept, vă rugăm să contactați: <a href="mailto:webmaster@annuaire-des-transports.com"> webmaster@annuaire-des-transports.com </a> <br>
        <br>
        <strong> CONTRAFACON </strong> <br>
        Orice reproducere sau reprezentare, totală sau parțială, în alte scopuri, pe orice suport, este interzisă. Nerespectarea acestei interdicții constituie o încălcare care poate genera răspunderea civilă și penală a contravenientului. Informațiile conținute în acest serviciu nu sunt obligatorii și pot fi modificate fără notificare. <br>
        <br>
        <strong> EDITOR </strong> <br>
        <p><a href="http://www.webdesign-graphiste.com" title="crearea de pagini web"> Webdesign Graphiste </a> <br>
            5, chemin Al Vigné<br>
            31140 MONTBERON </p>
        <p>Contact comercial: Jean-Paul Alibert <br>
            Telefon: +33 5 61 57 91 08 </p>

pricing:
    mainTitle: "TARIFE ȘI CONDIȚII"
    html: |
        <article>
                <table border = "0" cellspacing = "0" cellpadding = "3">
        <tbody>
        <tr>
        <td><strong> COMUNICĂRI ÎN DIRECTORUL TRANSPORTULUI </strong> <br> <br> Transport-international.com este un instrument de referință în sectorul transporturilor. <br> <br> Puteți promova compania dvs., indiferent dacă sunteți transportator sau furnizor de materiale legate de transport (vânzarea de camioane, întreținere etc.) SEO este gratuit pentru toate companiile transport care doresc să apară într-una din secțiunile din Anuarul transporturilor. <br> Pur și simplu completați formularul nostru online <br> La primirea cererii dvs., unul dintre angajații noștri va lua legătura cu dvs. pentru a completa detaliile activităților și destinațiilor. <br> <br> Cu toate acestea, aveți o ofertă comercială economică și scalabilă pentru a dezvolta planuri de comunicare rentabile. <br> <br> <strong> CARDURI PERSONALIZATE: </strong> <br> <br> Aceasta este cartea dvs. de vizită de pe Internet timp de un an. <br> <br> Datorită unei plasări în primele pagini în timpul căutărilor, vă permite să optimizați vizibilitatea companiei dvs. în The Directory. <br> <br> În plus, beneficiați de primirea de cereri de e-mail (E-mail) pentru citate. <br> Un avantaj competitiv decisiv <br>
        <ul>
        <li>Lista companiilor dvs. este favorizată în listă, în timpul căutărilor. </li>
        <li>Puteți insera logo-ul companiei dvs., precum și fotografii. </li>
        <li>Cutiile de text vă permit să completați înregistrarea. </li>
        </ul>
        <br> Astfel, utilizatorii directorului vor fi pe deplin informați cu privire la capacitatea companiei dvs. de a-și satisface nevoile diferite. <br> <br> Contactați managerul de vânzări pentru mai multe informații: <a href="mailto:publicite@office-of-transportation.com"> publicite@transportation-directory.com </a> </td>
