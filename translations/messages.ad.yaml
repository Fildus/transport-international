        <br>
        <strong>INFORMATIQUE ET LIBERTES </strong><br>
        Conformément à la loi Informatique et libertés du 6 janvier 1978, nous vous informons que vous disposez d'un droit d'accès, de modification, de rectification et de suppression de votre contribution. <br>
        L'Annuaire des Transports est déclaré à la CNIL sous le n°718712. <br>
        Pour l'exercer, adressez-vous à : <a href="mailto:webmaster@annuaire-des-transports.com">webmaster@annuaire-des-transports.com </a><br>
        <br>
        <strong>CONTREFACON </strong><br>
        Toute reproduction ou représentation, en tout ou partie, à d'autres fins sur un quelconque support est interdite. Le non-respect de cette interdiction constitue une contrefaçon pouvant engager la responsabilité civile et pénale du contrefacteur. Les informations contenues dans ce service sont non contractuelles et sujettes à modification sans préavis. <br>
        <br>
        <strong>EDITEUR </strong><br>
