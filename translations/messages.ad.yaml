    mainTitle: "INFORMATIONS LÉGALES"
    html: |
        <strong>CONDITIONS</strong> <br>
        L'inscription dans l'Annuaire des Transports Routier est gratuite. <br>
        Pour communiquer sur notre site, consultez nos tarifs et conditions.  Les informations contenues dans ce site sont les plus précises possibles, malgré toute notre attention, si vous constatez une erreur ou une ommission, n'hésitez pas à nous écrire :<a href="mailto:webmaster@annuaire-des-transports.com">webmaster@annuaire-des-transports.com </a><br>
