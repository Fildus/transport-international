pricing:
    mainTitle: "TARIFS ET CONDITIONS"
    html: |
        <article>
                <table border="0" cellspacing="0" cellpadding="3">
        <tbody>
        <tr>
        <td><strong>COMMUNIQUEZ DANS L'ANNUAIRE DES TRANSPORTS</strong><br> <br> Transport-international.com est un outils de référence dans le secteur du transport. <br> <br> Vous pouvez y assurer la promotion de votre entreprise, que vous soyez transporteur ou fournisseur de matériels liés au transport (Vente de poids lourds, entretien, etc..) <br> Le référencement est gratuit pour toutes les entreprises du transport qui désirent apparaitre dans une des rubriques de L'Annuaire des Transports. <br> Il vous suffit pour cela de remplir notre formulaire en ligne <br> Dès réception de votre demande, l'un de nos collaborateur se mettra en contact avec vous afin de remplir la fiche de détail de vos activités et destinations. <br> <br> Cependant, vous disposez d'une offre commerciale économique et modulable pour élaborer des plans de communication rentables. <br> <br> <strong>FICHES PERSONNALISEES : </strong><br> <br> C'est la carte de visite de votre entreprise sur Internet pendant un an. <br> <br> Grâce à un placement dans les premières pages lors des recherches, elle vous permet d'optimiser la visibilité de votre entreprise dans L'Annuaire. <br> <br> De plus, vous bénéficiez de la réception par courrier électronique (E-Mail) des demandes de devis. <br> Un avantage concurrentiel déterminant <br>
        <ul>
        <li>La fiche de votre entreprise est favorisée dans la liste, lors des recherches. </li>
        <li>Vous pouvez insérer le logo de votre société, ainsi que des photos. </li>
        <li>Des zones de textes vous permettent de compléter votre fiche. </li>
        </ul>
        <br> Ainsi, les utilisateurs de l'annuaire seront parfaitement informés sur la capacité de votre entreprise à répondre à leurs différents besoins. <br> <br> Contactez notre responsable commercial pour plus de renseignements : <a href="mailto:publicite@annuaire-des-transports.com">publicite@annuaire-des-transports.com </a></td>
