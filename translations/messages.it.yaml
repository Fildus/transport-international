legalinformation:
    mainTitle: "INFORMAZIONI LEGALI"
    html: |
        <strong> CONDIZIONI </strong> <br>
        La registrazione nella directory dei trasporti stradali è gratuita. <br>
        Per comunicare sul nostro sito, consultare le nostre tariffe e condizioni. Le informazioni contenute in questo sito sono le più accurate possibili, nonostante tutta la nostra attenzione, se noti un errore o un'ammissione, non esitare a scriverci: <a href = "mailto: webmaster@annuaire-des-transports.com "> webmaster@manager-of-transportations.com </a> <br>
        <br>
        <strong> DIRECTORY TRASPORTI </strong> <br>
        ¤ La Directory dei Trasporti declina ogni responsabilità per l'uso o le conseguenze, private o professionali, derivanti dall'uso dei nostri servizi. <br>
        ¤ declina inoltre ogni responsabilità in caso di informazioni errate o omesse. <br>
