pricing:
    mainTitle: "PREÇOS E CONDIÇÕES"
    html: |
        <article>
                <table border = "0" cellspacing = "0" cellpadding = "3">
        <tbody>
        <tr>
        <td><strong>COMUNICAR NO DIRECTÓRIO DE TRANSPORTE </strong> <br> <br> Transport-international.com é uma ferramenta de referência no sector dos transportes. <br> <br> Você pode promover sua empresa, seja você uma transportadora ou fornecedora de materiais relacionados ao transporte (venda de caminhões, manutenção, etc.). O SEO é gratuito para todas as empresas. transporte que desejam aparecer em uma das seções do Anuário de Transporte. <br> Basta preencher nosso formulário on-line - Ao receber sua solicitação, um de nossos funcionários entrará em contato com você para completar os detalhes de suas atividades e destinos. <br> <br> No entanto, você tem uma oferta comercial econômica e escalonável para desenvolver planos de comunicação econômicos. <br> <br> <strong> CARTÕES PERSONALIZADOS: </strong> <br> <br> Este é o seu cartão de visita na Internet durante um ano. <br> <br> Graças a um posicionamento nas primeiras páginas durante as pesquisas, permite otimizar a visibilidade da sua empresa no The Directory. <br> <br> Além disso, você se beneficia do recebimento de solicitações de cotação por email (E-mail). <br> Uma vantagem competitiva decisiva <br>
        <ul>
        <li> A listagem de sua empresa é favorecida na lista, durante as pesquisas. </li>
        <li> Você pode inserir o logotipo da sua empresa, bem como fotos. </li>
